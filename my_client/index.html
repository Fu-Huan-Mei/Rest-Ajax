1、简介：在js中向服务器发送请求加载数据的技术叫AJAX（异步的JS和xml

/*COPS（跨域资源共享）
1、跨域请求：如果两个网站的完整域名不同  eg:a网站：http://haha.com  b网站:http://heihei.com
2、跨域检查：协议、域名、端口号：只要3个有一个不同，就叫跨域
3、跨域问题：当我们通过AJAX去发送跨域请求时，浏览器为了服务器的安全，会阻止JS读取到服务器的数据
4、解决方案：
（1）在服务器中设置一个允许跨域的头：Access-Control-Allow-Origin
（2）允许请求的方式：Access-Control-Allow-Methods
（3）允许传递的请求头：Access-Control-Allow-Headers*/
